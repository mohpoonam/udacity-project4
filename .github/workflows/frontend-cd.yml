name: Frontend Continuous Deployment
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - 'main'
jobs:
  LINT:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: starter/frontend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

    - name: Cache action to restore cache
      uses: actions/cache@v3
      id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-   
    
    - name: Install dependencies
      run: |
        npm ci

    - name: Run lint
      run: |
        npm run lint
  
  TEST:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: starter/frontend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

    - name: Cache action to restore cache
      uses: actions/cache@v3
      id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-   
    
    - name: Install dependencies
      run: |
        npm ci

    - name: Run tests
      run: 
        npm test
  
  BUILD:
    runs-on: ubuntu-latest
    needs: [LINT, TEST]
    defaults:
      run:
        shell: bash
        working-directory: starter/frontend
    env:        
        AWS_REGION: us-east-1
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - 
      name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - 
      name: Push docker image to Amazon ECR
      env:
        AWS_ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: frontend
      run: |
          docker build -t $AWS_ECR_REGISTRY/$REPOSITORY:${GITHUB_SHA::7} . --build-arg REACT_APP_MOVIE_API_URL="http://a1f48e8990f1742e7a5770670c505240-413271982.us-east-1.elb.amazonaws.com/"
          docker push $AWS_ECR_REGISTRY/$REPOSITORY:${GITHUB_SHA::7}
    - 
      name: Kubeconfig Auth     
      run: |
          aws eks update-kubeconfig --name cluster --region ${{ vars.AWS_REGION }}

    - name: Deploy to Kubernetes
      env:
        AWS_ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: frontend
      run: |
        kustomize edit set image frontend=$AWS_ECR_REGISTRY/$REPOSITORY:${GITHUB_SHA::7}
        kustomize build | kubectl apply -f -       
